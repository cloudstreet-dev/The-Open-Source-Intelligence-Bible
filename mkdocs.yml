    - "Ch 9: Advanced Search and Historical Data": chapters/chapter-09.md
  - "Part III — AI and Data Processing":
    - "Ch 10: AI Fundamentals": chapters/chapter-10.md
    - "Ch 11: Processing Unstructured Data at Scale": chapters/chapter-11.md
    - "Ch 12: LLMs and Prompt Engineering": chapters/chapter-12.md
    - "Ch 13: Network Analysis and Graph Intelligence": chapters/chapter-13.md
  - "Part IV — Automation and Tooling":
    - "Ch 14: Automation and Investigative Pipelines": chapters/chapter-14.md
