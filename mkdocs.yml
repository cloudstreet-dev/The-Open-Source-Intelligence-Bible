site_name: The Open Source Intelligence Bible
site_description: A Comprehensive Technical Guide to Modern OSINT Practice
site_author: CloudStreet
site_url: https://cloudstreet-dev.github.io/The-Open-Source-Intelligence-Bible/

repo_name: cloudstreet-dev/The-Open-Source-Intelligence-Bible
repo_url: https://github.com/cloudstreet-dev/The-Open-Source-Intelligence-Bible

docs_dir: book
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - toc.follow

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - def_list
  - md_in_html

